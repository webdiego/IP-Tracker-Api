  <title> IP Address Tracker</title>

 
  <style>

<body>



<div class="container-fluid  conta  ">
 <div class="row  text-center back ">
   <div class="col d-flex flex-column justify-items-center align-items-center mt-4 ">
     <h1>IP Address Tracker</h1> 
     <div class=" search mt-3">
   <form >
   <label  for="ip"> 
     <input  type="text" name="ip" placeholder="Search for any IP address or domain">
    <button ><span class="ping">></span></button>
     </form>

     </div>
   </div>
</div>


  <!--DISPLAY-->
  <div class="row  bubble pt-4 pl-4">
    <div class="col-sm ">
      <p>IP Address</p>
      <h4 class="ip"></h4>
      <span class="line"></span>
     
    </div>

    <div class="col-sm ">
      <p>Location</p>
      <h4 class="location"></h4>
      <span class="line"></span>
    </div>
    <div class="col-sm">
      <p>Timezone</p>
      <h4 class="timezone"></h4>
      <span class="line"></span>
    </div>

    <div class="col-sm">
      <p>ISP</p>
      <h4 class="isp"></h4>
   
    </div>
  </div>
 

<div id="mapid"></div>
</div>
